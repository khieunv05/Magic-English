
name: ${COMPOSE_PROJECT_NAME}

services:
  app:
    build:
      context: ..
      dockerfile: .docker/php/Dockerfile
    container_name: ${APP_NAME}-app
    working_dir: /var/www/html
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_DATABASE: ${DB_NAME}
      DB_USERNAME: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      COMPOSER_ALLOW_SUPERUSER: "1"
      COMPOSER_PROCESS_TIMEOUT: 600
    volumes:
      - ..:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini:ro
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 && [ -f /var/www/html/vendor/autoload.php ]"]
      interval: 10s
      timeout: 5s
      retries: 10
    entrypoint: ["/usr/local/bin/entrypoint.sh"]

  nginx:
    image: nginx:alpine
    container_name: ${APP_NAME}-nginx
    ports:
      - "8000:80"
    volumes:
      - ..:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  mariadb:
    image: mariadb:10.7.3
    container_name: ${APP_NAME}-mariadb
    environment:
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: "yes"
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 --silent"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:alpine
    container_name: ${APP_NAME}-redis
    ports:
      - "6379:6379"

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ${APP_NAME}-pma
    environment:
      PMA_HOST: mariadb
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
      UPLOAD_LIMIT: 512M
    ports:
      - "8080:80"
    depends_on:
      - mariadb

volumes:
  db_data:
